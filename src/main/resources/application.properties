spring.application.name=bucket-planer
spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/bucket_planer?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${db.user}
spring.datasource.password=${db.pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.web=DEBUG


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: MySQL-Server-Zeitzone passend einstellen
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
