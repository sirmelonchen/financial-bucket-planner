<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Nutzerübersicht</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background: #f9fafb;
            color: #333;
        }
        .main-header {
            background: #4a90e2;
            padding: 12px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .home-btn {
            color: #fff;
            background: #4a90e2;
            border: 2px solid #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 18px;
            transition: background 0.15s, color 0.15s;
            font-size: 1.05em;
        }
        .home-btn:hover {
            background: #fff;
            color: #4a90e2;
        }
        h1 {
            text-align: center;
            padding: 30px 20px 10px 20px;
            font-weight: 700;
            font-size: 2.2em;
            color: #4a90e2;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto 40px auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: #f1f7ff;
        }
        @media (max-width: 700px) {
            table {
                width: 90%;
            }
        }
        button {
            border: none;
            border-radius: 4px;
            padding: 8px 14px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 4px;
            transition: background 0.2s;
            background: #4a90e2;
            color: white;
        }
        button.delete {
            background: #e24a4a;
        }
        button.toggle {
            background: #f5a623;
        }
        button.view {
            background: #4a90e2;
        }
        button:hover {
            opacity: 0.8;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 0.95em;
            font-weight: bold;
            color: white;
        }
        .badge.active {
            background: #1bc47d;
        }
        .badge.inactive {
            background: #d9534f;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="header-container">
        <a href="/" class="home-btn">Startseite</a>
    </div>
</header>
<h1>Alle Nutzer</h1>
<table>
    <caption class="sr-only">Übersicht aller Nutzer</caption>
    <thead>
    <tr>
        <th>Benutzername</th>
        <th>E-Mail</th>
        <th>Aktiv?</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:if="${user.enabled}" class="badge active">Aktiv</span>
            <span th:if="${!user.enabled}" class="badge inactive">Inaktiv</span>
        </td>
        <td>
            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post"
                  onsubmit="return confirm('Benutzer wirklich löschen?');" style="display:inline;">
                <button type="submit" class="delete" aria-label="Benutzer löschen">Löschen</button>
            </form>
            <form th:action="@{/admin/users/{id}/toggle(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="toggle" aria-label="Status wechseln"
                        th:text="${user.enabled} ? 'Sperren' : 'Freischalten'"></button>
            </form>
            <form th:action="@{'/admin/user-workspaces/' + ${user.id}}" method="get" style="display:inline;">
                <button type="submit" class="view" aria-label="Workspaces anzeigen">Workspaces anzeigen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
