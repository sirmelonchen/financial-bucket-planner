<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Nutzerübersicht</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background: #f9fafb;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 30px 20px;
            font-weight: 700;
            font-size: 2.2em;
            color: #4a90e2;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto 40px auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: #f1f7ff;
        }
        @media (max-width: 700px) {
            table {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<h1>Alle Nutzer</h1>
<table>
    <thead>
    <tr>
        <th>Benutzername</th>
        <th>Status</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td>
            <span th:text="${user.locked} ? 'Gesperrt' : 'Aktiv'"></span>
        </td>
        <td>
            <form th:if="${!user.locked}" th:action="@{/admin/users/{id}/lock(id=${user.id})}" method="post">
                <button type="submit">Sperren</button>
            </form>
            <form th:if="${user.locked}" th:action="@{/admin/users/{id}/unlock(id=${user.id})}" method="post">
                <button type="submit">Entsperren</button>
            </form>
            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post"
                  onsubmit="return confirm('Benutzer wirklich löschen?');">
                <button type="submit">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
