<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Nutzer-Workspaces</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background: #f9fafb;
            color: #333;
        }
        .main-header {
            background: #4a90e2;
            padding: 12px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .home-btn {
            color: #fff;
            background: #4a90e2;
            border: 2px solid #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 18px;
            transition: background 0.15s, color 0.15s;
            font-size: 1.05em;
        }
        .home-btn:hover {
            background: #fff;
            color: #4a90e2;
        }
        h1 {
            text-align: center;
            padding: 30px 20px 10px 20px;
            font-weight: 700;
            font-size: 2.2em;
            color: #4a90e2;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto 40px auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: #f1f7ff;
        }
        @media (max-width: 700px) {
            table {
                width: 90%;
            }
        }
        button {
            border: none;
            border-radius: 4px;
            padding: 8px 14px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 4px;
            transition: background 0.2s;
            background: #4a90e2;
            color: white;
        }
        button.toggle {
            background: #f5a623;
        }
        button.delete {
            background: #e24a4a;
        }
        button:hover {
            opacity: 0.8;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 0.95em;
            font-weight: bold;
            color: white;
        }
        .badge.active {
            background: #1bc47d;
        }
        .badge.inactive {
            background: #d9534f;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
        .workspace-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="header-container">
        <a href="/" class="home-btn">Startseite</a>
    </div>
</header>
<h1>Workspaces von Nutzer <span th:text="${user.username}"></span></h1>

<div th:if="${workspaces.isEmpty()}">
    <h2>Keine Workspaces vorhanden</h2>
</div>

<div th:each="workspace : ${workspaces}">
    <div class="workspace-header">
        <h2 th:text="${workspace.name}"></h2>
        <form th:action="@{/admin/user-workspaces/{userId}(userId=${user.id}, showNumbers=${!showNumbers})}" method="get" style="display:inline;">
            <button type="submit" class="toggle" th:text="${showNumbers} ? 'Zahlen ausblenden' : 'Zahlen anzeigen'"></button>
        </form>
    </div>
    <table>
        <caption class="sr-only" th:text="'Übersicht Buckets von Workspace ' + ${workspace.name}"></caption>
        <thead>
        <tr>
            <th>Bucket</th>
            <th>Inhalt</th>
            <th>Betrag</th>
            <th>Verfügbar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bucket : ${workspace.buckets}">
            <td th:text="${bucket.name}"></td>
            <td th:text="${bucket.content}"></td>
            <td th:text="${showNumbers} ? ${bucket.amount} : '[REDACTED]'"></td>
            <td th:text="${showNumbers} ? ${bucket.availableAmount} : '[REDACTED]'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
