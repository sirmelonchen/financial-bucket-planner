<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Financial Bucket Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            background: #f7f9fc;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
        }
        main {
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            margin: 0;
        }
        .welcome {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .workspace-form {
            margin-bottom: 40px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 1em;
        }
        button {
            background-color: #4a90e2;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        .workspaces-list {
            list-style: none;
            padding: 0;
        }
        .workspaces-list li {
            background: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .workspaces-list a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
        }
        .workspaces-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Dashboard</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Abmelden</button>
    </form>
</header>

<main>
    <div class="welcome">Willkommen, <span th:text="${username}">Benutzer</span>!</div>

    <section class="workspace-form">
        <h2>Neue Arbeitsfl채che erstellen</h2>
        <form th:action="@{/workspaces}" method="post">
            <label for="workspaceName">Name der Arbeitsfl채che:</label>
            <input type="text" id="workspaceName" name="name" placeholder="Arbeitsfl채che eingeben" required />
            <button type="submit">Erstellen</button>
        </form>
    </section>

    <section class="workspaces">
        <h2>Deine Arbeitsfl채chen</h2>
        <ul class="workspaces-list">
            <li th:each="ws : ${workspaces}">
                <a th:href="@{/workspace/{id}(id=${ws.id})}" th:text="${ws.name}">Workspace Name</a>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
